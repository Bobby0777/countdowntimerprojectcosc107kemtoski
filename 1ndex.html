    <!-- JAVASCRIPT -->

    
    
    <script>
        // Get the stored stamp from the local storage
        var storedTimestamp = localStorage.getItem("countdownTimestamp");

        // create a variable
        var countdown;
        
        // Check if there's a stored stamp

        // if yes,set the countdown time using the stored timestamp
        if (storedTimestamp) {
            countdown = new Date(parseInt(storedTimestamp)).getTime();
        }
        
        // if no stored timestamp,set the countdown time to December 7,2023
        else {
            // Set the initial countdown to 10 days
            countdown = new Date().setDate(new Date().getDate() + 10);
            localStorage.setItem("countdownTimestamp", countdown);
        }
        
        // set up a function to run every second
        var x = setInterval(function () {
            // get the current timestyle.css
            var now = new Date().getTime();

            // calculate the time remaining in the countdown
            var distance = countdown - now;

            // calculate days,hours,minutes and seconds from the remaining time
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            // display the calculated days,hours,minutes and seconds on the webpage
            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;
            
            // check if the countdown has reached zero

            // if yes,stopp the countdown
            if (distance < 0) {
                clearInterval(x);

                // display zeros on the webpage
                document.getElementById("days").innerHTML = 0;
                document.getElementById("hours").innerHTML = 0;
                document.getElementById("minutes").innerHTML = 0;
                document.getElementById("seconds").innerHTML = 0;
    
                // Reset the countdown to 10 days when it reaches 0
                countdown = new Date().setDate(new Date().getDate() + 10);
                // also,update the stored timestamp in local storage
                localStorage.setItem("countdownTimestamp", countdown);
            }
    
        }, 1000);
    </script>

    
</body>
